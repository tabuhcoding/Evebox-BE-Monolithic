name: CI & Promote to Main-Promotion

on:
  pull_request:
    branches: [dev]
    types: [closed]

jobs:
  build-and-test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  promote:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }} # PAT phải có quyền 'repo'
          base: main                     # <-- Mục tiêu là merge vào main
          branch: auto/promote-dev-to-main # <-- Nhánh tạm thời tạo ra từ dev
          title: '[AUTO-PR] Promote from dev to main'
          body: '✅ Automated PR from dev merge. Please review.'
          commit-message: 'chore: promote dev to main'
          delete-branch: true            # Xóa nhánh `auto/promote-dev-to-main` sau khi PR merge