name: CI & Promote to Main-Promotion

on:
  pull_request:
    branches: [dev]
    types: [closed]

jobs:
  build-and-test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  promote:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create PR to main from main-promotion
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}  # dùng đúng PAT bạn tạo
          base: main
          branch: main-promotion
          commit-message: "chore: promote dev to main-promotion"
          title: "[AUTO-PR] Promote from dev"
          body: "✅ Tự động tạo PR từ nhánh dev lên main thông qua main-promotion"
          push-to-fork: false
