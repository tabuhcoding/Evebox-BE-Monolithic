name: CI & Promote to Main-Promotion

on:
  pull_request:
    branches: [dev]
    types: [closed]

jobs:
  build-and-test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  promote:
    needs: build-and-test
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (default is dev)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Lấy toàn bộ lịch sử để diff chuẩn
          ref: dev

      - name: Pull latest dev
        run: git pull origin dev

      - name: Fetch main branch
        run: git fetch origin main

      - name: Check if there is a diff between dev and main
        id: diff
        run: |
          git diff --quiet origin/main..HEAD || echo "has_diff=true" >> $GITHUB_OUTPUT

      - name: Show git log (debug)
        run: git log --oneline --graph --decorate --all

      - name: Create PR to main
        if: steps.diff.outputs.has_diff == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          base: main
          branch: dev
          title: '[AUTO-PR] Promote from dev to main'
          body: '✅ Automated PR from dev merge. Please review.'
          commit-message: 'chore: promote dev to main'
          delete-branch: false
